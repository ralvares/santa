apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: santadispatch
  name: gifttrack-v2
  namespace: northpole
  labels:
    app: gifttrack-v2
    exposed: "true"
    app.kubernetes.io/part-of: northpole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gifttrack-v2
  template:
    metadata:
      labels:
        app: gifttrack-v2
    spec:
      containers:
        - image: ttl.sh/giftrack:1h
          command: ["java"]
          args:
            [
              "-jar",
	      "-Dlisten=8080",
              "-Dconnect=$(SANTADISPATCH_ADDR):$(SANTADISPATCH_PORT)",
              "/deployments/gifttrack-1.0-jar-with-dependencies.jar",
            ]
          imagePullPolicy: Always
          name: gifttrack-v2
          envFrom:
            - configMapRef:
                name: gifttrack-endpoint-config
          ports:
            - containerPort: 8080
              protocol: TCP
---
# Service named "gifttrack-service"
# Listens on :8080
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gifttrack-v2
  name: gifttrack-v2-service
  namespace: northpole
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http
  selector:
    app: gifttrack-v2
  type: ClusterIP
